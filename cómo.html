<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        :root {
            --color-bg: #ffe6e9;
            --color-text: #ff4d6d;
            --color-btn: #ff758f;
            --color-btn-hover: #ff4d6d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--color-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: var(--color-text);
            font-size: 22px;
        }

        p {
            color: #333;
            font-size: 16px;
        }

        .image {
            width: 100%;
            border-radius: 10px;
            margin: 15px 0;
        }

        .btn {
            display: inline-block;
            background: var(--color-btn);
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: var(--color-btn-hover);
        }

        /* Animaci√≥n de corazones */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background: red;
            clip-path: polygon(50% 15%, 90% 0%, 100% 30%, 50% 100%, 0% 30%, 10% 0%);
            opacity: 0.7;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para la persona m√°s especial ‚ù§Ô∏è</h1>
        <p>Hola mi amor, quiero que descargues esta app porque te har√° muy feliz. üå±‚ú®</p>
        <p>Solo tienes que ingresar este c√≥digo m√°gico: <strong>TLxTcwTwcxLL7iWSt6</strong> ‚ú®</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXqI5-w1egk5n7DgDTB64BQquaAlSDKJyjcw&usqp=CAU" alt="Para ti" class="image">
        <a href="https://play.google.com/store/apps/details?id=com.sajjadalhusseini.nisnisplants" target="_blank" class="btn">Descargar App üåø</a>
    </div>
    
    <div class="hearts-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const heartContainer = document.querySelector(".hearts-container");

            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                heartContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }

            setInterval(createHeart, 300);
        });
    </script>
</body>
</html>
